spring:
  application:
    name: nutric
  datasource:
    url: ${POSTGRES_CONNECTION_STRING}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: true
  flyway:
    enabled: true
    validate-on-migrate: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth.rumetshofer.dev/realms/nutric

server:
  error:
    whitelabel:
      enabled: false
  port: 8081