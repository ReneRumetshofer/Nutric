<div>
  <p-progress-bar
    [value]="(value / max) * 100"
    [unit]="unit"
    [style]="heightStyle"
    [showValue]="false"
    [color]="color"
  >
  </p-progress-bar>
  @if (showValue) {
    <span [ngClass]="valueClass"
      >{{ value.toFixed(0) }} / {{ max.toFixed(0) }} {{ unit }}</span
    >
  }
</div>
