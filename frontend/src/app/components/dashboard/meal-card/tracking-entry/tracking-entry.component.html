<div class="flex justify-between items-center" pRipple (click)="onClick.emit()">
  <div>
    <p>{{ entry.product.name }}</p>
    <p class="text-sm">{{ calculatedAmount }} {{ trackedUnit }}</p>
  </div>

  <p>
    {{ (entry.amount * entry.nutritionPerBaseUnit.energy).toFixed(0) }}
    kcal
  </p>
</div>
