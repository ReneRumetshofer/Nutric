<p-panel
  [style]="{ 'body.padding': '16rem' }"
  [toggleable]="true"
  [collapsed]="true"
>
  <ng-template #header>
    <div class="mt-2">
      <div class="text-xl font-bold">
        {{ mealName }}
      </div>
      <p class="mt-2 mb-2 text-sm">{{ calories }} kcal</p>
    </div>
  </ng-template>
  <ng-template #headerIcons> </ng-template>
</p-panel>
