<p-card>
  <div class="flex">
    <div class="flex-1">
      <p class="font-bold">{{ product.name }}</p>
      <p class="mb-2">{{ product.producer }}</p>
      <p>
        {{ product.servingQuantity }} {{ product.yazioServing }}
        @if (shouldRenderServingSize(product)) {
          <span> ({{ product.amount }} {{ product.baseUnit }}) </span>
        }
      </p>
    </div>
    <div class="self-center flex">
      <p class="mr-4 self-center">
        {{ Math.round(product.energyPerBaseUnit * product.amount) }} kcal
      </p>
      <p-button
        severity="primary"
        rounded="true"
        size="small"
        (onClick)="onAdd.emit()"
      >
        <ng-template #icon>
          <span class="pi pi-plus"></span>
        </ng-template>
      </p-button>
    </div>
  </div>
</p-card>
